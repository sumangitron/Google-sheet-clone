<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Sheet</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root">
      <section class="navBar">
        <div class="tabs">File</div>
        <div class="tabs" id="home">Home</div>
        <div class="tabs">Insert</div>
        <div class="tabs">Layout</div>
        <div class="tabs">Help</div>
      </section>
      <section class="head">
        <form>
          <select name="fontFamily" style="border: none; padding: 3px 4px; outline: none;">
            <option value="roboto">Roboto</option>
            <option value="josefin-sans">Josefin-Sans</option>
            <option value="pacifio">Pacifio</option>
            <option value="code-Pro">Code-Pro</option>
          </select>
  
          <input type="number" name="fontSize" value="14" min="10" max="24" style="border: none; padding: 3px 0px; outline: none;"/>
  
          <div>
            <input type="checkbox" name="bold" id="bold" />
            <label for="bold" class="material-icons">format_bold</label>
          </div>
  
          <div>
            <input type="checkbox" name="italic" id="italic" />
            <label for="italic" class="material-icons">format_italic</label>
          </div>
  
          <div>
            <input type="checkbox" name="underline" id="underline" />
            <label for="underline" class="material-icons"
              >format_underlined</label
            >
          </div>
  
          <div>
            <input type="radio" name="align" id="align-left" checked value="left"/>
            <label for="align-left" class="material-icons"
              >format_align_left</label
            >
          </div>
  
          <div>
            <input type="radio" name="align" id="align-center" value="center"/>
            <label for="align-center" class="material-icons"
              >format_align_center</label
            >
          </div>
  
          <div>
            <input type="radio" name="align" id="align-right" value="right"/>
            <label for="align-right" class="material-icons"
              >format_align_right</label
            >
          </div>
  
          <div>
            <input type="color" name="textColor" id="text-color" />
            <label for="text-color" class="material-icons"
              >format_color_text</label
            >
          </div>
  
          <div>
            <input type="color" value="#ffffff" name="bgColor" id="bg-color" />
            <label for="bg-color" class="material-icons">format_color_fill</label>
          </div>
        </form>
  
        <div class="row2">
          <div class="selected-cell">NA</div>
          <label for="fx">f(x)</label>
          <input type="text" name="fx" id="fx" style="border: none; padding: 3px 4px; outline: none;" />
        </div>
      </section>
  
      <section class="container">
        <div class="header"></div>
        <div class="body">
          <div class="sno-container"></div>
          <div class="rows-container"></div>
        </div>
      </section>
  
      <section class="foot">
        <form class="foot-form">
          <button type="button" onclick="creatNewSheet()" class="material-icons">add</button>
          <div>
            <input type="radio" name="sheet" id="sheet1" value="sheet1" checked>
            <label for="sheet1">Sheet1</label>
          </div>
        </form>
      </section>
    </div>
    

    <script src="data-flow.js"></script>
    <script src="script.js"></script>
  </body>
</html>
